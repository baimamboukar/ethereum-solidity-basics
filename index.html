<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
        integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Ethereum Decentralized app</title>
</head>

<body class="ui small container">
    <div class="ui red piled segment">
        <h1>Building a Ethereum dApp!</h1>
        <p>Here we can set or get the mood:</p>
    </div>
    <label for="mood">How is your Mood ? </label> <br /> <br>
    <div class="ui right labeled left icon input">
        <i class="tags icon"></i>
        <input type="text" placeholder="Enter tags" id="mood">
        <a class="ui red tag label">
            Mood
        </a>
    </div>

    <div class="ui segment">
        <button class="ui primary basic button" id="getMood">GET MOOD</button>
        <button class="ui positive basic button" id="setMood">SET MOOD</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
        integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app.js"></script>
</body>

</html>
